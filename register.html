<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <img src="./img/howToFoodLogo.png" alt="How to food logo"> 
        <form action="search-results.html" method="get" class="search">
            <div>
                <input type="text" name="search" placeholder="Search How to Food recipes">
                <button type="submit">Search</button>
            </div>
        </form>
        <section class="navigator">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./categories.html">Categoria</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./register.html">Registro</a></li>
                </ul>
            </nav>
        </section>
        <section class="hamburger">
            <a href="./login.html">
                <img src="./img/hamburger.png" alt="hamburgerMenu">
            </a>
        </section>
    </header>
    <main class="logReg">
        <form action="./login.html" method="get">

            <h1>Register</h1>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="mail" id="email" placeholder="Enter email" value="" required>
            </div>
            <div>
                <label for="psw">Password:</label>
                <input type="password" name="psw" id="psw" placeholder="Enter password" value="" required>
            </div>

            <div id="tc">
        
                <label for="tc">
                    <input type="checkbox" id="tc" name="tc" value="accepttc">
                    Accept terms and conditions</label>
            </div>
            <div class="submitButton">
                <button type="submit">Submit</button>
            </div>
            <div>
                <p><a href="./login.html">Already have an account</a></p><!--ADD LINK-->
            </div>

        </form>
    </main>
    <footer>
        <p>Ariel Lehrer</p>
    </footer>
    <script src="./js/register.js"></script>
</body>

</html>
